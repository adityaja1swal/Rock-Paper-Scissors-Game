<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header"><p>Rock Paper Scissors</p></div>

  <div class="img-container">
    <div class="choice" id="rock">
      <img src="rock.png" alt="rock-img">
    </div>
    <div class="choice" id="paper">
      <img src="paper.png" alt="paper-img">
    </div>
    <div class="choice" id="scissor">
      <img src="scissors.png" alt="scissors-img">
    </div>
  </div>

  <div class="score">
    <div class="player"><p id="player-score">0</p> <p>You</p></div>
    <div class="computer"><p id="computer-score">0</p> <p>Comp</p></div>
  </div>

  <div class="msg-container">
    <div class="msg-box"><p class="winning-msg">Play your move</p></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
